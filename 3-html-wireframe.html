<html>

        <link rel="stylesheet" type="text/css" href="css/layout.css">

    <body>

        <div id="wrapper">
        
            <header>
                <h1>Summer Pitt</h1>

            <nav>

                <a href="#">About</a>

                <a href="#">Blog</a>

            <article>
